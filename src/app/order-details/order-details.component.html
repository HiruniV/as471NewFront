<div class="row">
  <div class="col-3"></div>
  <div class="col back">
    <br><h4 style="text-align: center">Please Enter your delivery details here</h4><br>
    <form action="">
      <br>
      <div class="row">
        <div class="col">
          <label for="fname"><b>First Name</b></label>
          <input type="text" id="fname" class="form-control" placeholder="Enter Your first name"><br>
        </div>
        <div class="col">
          <label for="lname"><b>Last Name</b></label>
          <input type="text" id="lname" class="form-control" placeholder="Enter Your last name"><br>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="address"><b>Enter your delivery address</b></label>
          <input type="text" id="address" class="form-control" placeholder="Line 01">
          <input type="text" class="form-control" placeholder="Line 02">
          <input type="text" class="form-control" placeholder="City">
          <input type="text" class="form-control" placeholder="Zip Code">
        </div>
        <div class="col">
          <label for="tel"><b>Phone number</b></label>
          <input type="text" id="tel" class="form-control" placeholder="Telephone 01"><br>
          <input type="text" class="form-control" placeholder="Telephone 02">
        </div>
      </div>
      <br>
        <div>
          <label for="email"><b>Your Email</b></label>
          <input type="text" id="email" class="form-control" placeholder="Your Email">
        </div>

      <div>
        <br><label for="message"><b>Extra Details (Optional)</b></label>
        <textarea id="message" class="form-control" placeholder="Extra Details" rows="4"> </textarea>
        </div>

      <br><button class="btn btn-success" (click)="confirm()">Place Order</button>

    </form>
  </div>
  <div class="col-3"></div>
</div>
